# See schema in factory_schema_config_env.py for descriptions of common parameters.

defaults:
    - FabricaBase
    - _self_
    - /factory_schema_config_env

sim:
    disable_franka_collisions: False

env:
    env_name: 'FabricaEnv'

    assemblies: [
        "beam",
        "car",
        "cooling_manifold",
        "duct",
        "gamepad",
        "plumbers_block",
        "stool_circular",
    ]
    assemblies_exclude: []

    plan_info_dir: plan_info
    franka_urdf_dir: fabrica_franka
    yaml_pair_name: fabrica_pairs

    part_plug: null
    part_socket: null

    franka_friction: 1.0

    in_hand_lateral_offset: 0.1
